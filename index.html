<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>sportmoda</title>
  <link
    rel="preload"
    href="fonts/MullerRegular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>


<body class="page__body">
  <div class="site-container">
    <header class="header">
  <div class="container">
    <div class="header__top top">
      <div class="top__col">
        <ul class="top__left">
          <li class="top__item">
            <img src="/src/img/icons/map.svg" alt="" />
            г. Тюмень
          </li>
          <li class="top__item">
            <img src="/src/img/icons/clock.svg" alt="" />
            Пн – Пт: с 9:00 до 18:00
          </li>
          <li class="top__item">
            <img src="/src/img/icons/mail.svg" alt="" />
            info@sportmoda.ru
          </li>
        </ul>
      </div>
      <div class="top__col">
        <ul class="top__right">
          <li>Компания</li>
          <li>Бренды</li>
          <li>Контакты</li>
        </ul>
        <button class="login">
          <img src="/src/img/icons/user.svg" alt="" />
          <span>Войти</span>
        </button>
      </div>
    </div>
    <div class="header__middle middle">
      <ul class="middle__list">
        <li class="middle__item">
          <a class="logo"><img src="/src/img/icons/user.svg" alt="" /></a>
          Товары для спорта и отдыха
        </li>
        <li class="middle__item">
          <input type="text" placeholder="поиск по сайту" />
          <img src="/src/img/icons/search.svg" alt="" />
        </li>
        <li class="middle__item">
          <img src="/src/img/icons/phone.svg" alt="" />
          <a href="tel" class="middle__link">8-800-2345-295</a>
          Заказать звонок
        </li>
        <li class="middle__item">
          <ul class="social">
            <li class="social__item"></li>
            <li class="social__item"></li>
            <li class="social__item"></li>
            <li class="social__item"></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="header__bottom"></div>
  </div>
</header>

    <main class="main">
      <picture>
        <source srcset="img/cover.avif" type="image/avif">
        <source srcset="img/cover.webp" type="image/webp">
        <img loading="lazy" src="img/cover.jpg" class="image" width="300" height="300" alt="Обложка канала MaxGraph">
      </picture>
    </main>

    <footer class="footer">
  <div class="container"></div>
</footer>

    
  </div>
</body>

</html>
